<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="categories"></div>
    <input type="text" id="search" placeholder="Поиск локаций...">
    <div id="hints"></div>

    <script>
        function displayCategories(data, element) {
            var list = $('<ul>');
            data.forEach(function(item) {
                var listItem = $('<li>');
                listItem.text(item.name);
                if (item.children.length > 0) {
                    displayCategories(item.children, listItem);
                }
                list.append(listItem);
            });
            element.append(list);
        }

        function updateHints(hints) {
            var hintsDiv = $('#hints');
            hintsDiv.empty();
            hints.forEach(function(hint) {
                var hintDiv = $('<div>');
                hintDiv.text(hint);
                hintsDiv.append(hintDiv);
            });
        }

        $(document).ready(function() {
            $.ajax({
                url: '/',
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                    var parsedData = JSON.parse(JSON.stringify(data));
                    displayCategories([parsedData], $('#categories'));
                }
            });

            $('#search').on('input', function() {
                $.ajax({
                    url: '/search/',
                    data: {
                      'query': $('#search').val()
                    },
                    dataType: 'json',
                    success: function (data) {
                      updateHints(data.result);
                    }
                });
            });
        });
    </script>
</body>
</html>
